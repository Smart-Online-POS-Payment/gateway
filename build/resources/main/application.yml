spring:
  application.name: wallet
  datasource:
    url: jdbc:postgresql://${database.endpoint}/${database.name}
    username: ${database.user}
    password: ${database.password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
database:
  endpoint: localhost:5432
  name: sopp
  user: db_user
  password: db_pass
sopp:
  server:
    wallet:
      url: http://localhost:8082/wallet
    payment:
      url:  http://localhost:8083/payment
server:
  port: 8070
firebase:
  credentials:
    path: serviceAccountKey.json
